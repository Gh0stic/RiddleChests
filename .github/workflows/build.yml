name: Build and publish

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      name: Checkout repository

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Generate build number
      uses: einaregilsson/build-number@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Create signing key
      run: ./update-signature.sh
      env:
        GITHUB_BUILD: 1
        JARSIGN_KEY_PASS: ${{ secrets.JARSIGN_KEY_PASS }}

    - name: Assemble
      run: ./gradlew assemble || ./gradlew assemble || ./gradlew assemble
      env:
        GITHUB_BUILD: 1
        JARSIGN_KEY_PASS: ${{ secrets.JARSIGN_KEY_PASS }}

    - name: Build with Gradle
      run: ./gradlew build -S
      env:
        GITHUB_BUILD: 1
        JARSIGN_KEY_PASS: ${{ secrets.JARSIGN_KEY_PASS }}

    - name: Publish to Github Packages
      run: ./gradlew publish
      env:
        GITHUB_BUILD: 1
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DAVE_MAVEN_USER: ${{ secrets.DAVE_MAVEN_USER }}
        DAVE_MAVEN_PASSWORD: ${{ secrets.DAVE_MAVEN_PASSWORD }}